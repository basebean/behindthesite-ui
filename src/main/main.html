<div class="row">
  <div class="jumbotron">
    <div class="row pad">
      <h2 class="title text-center">BehindTheSite</h2>
      <p class="text-center text-muted"><small>An index of web technology stacks used by a variety of companies and products.</small></p>
    </div>
  </div>
</div>
<div class="row container-fluid">
  <script type="text/ng-template" id="productHoverTmpl.html">
    <div class="popover" role="tooltip">
      <div class="arrow"></div>
      <span class="close-btn cursor glyphicon glyphicon-remove"></span>
      <h1 class="popover-title"></h1>
      <div class="popover-content"></div>
    </div>
  </script>
  <script type="text/ng-template" id="productHoverContentTmpl.html">
    <div>
      <p><em><small>{{ categorypath }}</small></em></p>
      <p>{{ description }}</p>
      <p class="well well-sm" ng-show='notes != ""'><strong>"</strong>{{ notes }}<strong>"</strong></p>
      <p>
        <span ng-show='website != ""'><a href="{{ website }}" target="_blank">Website</a> </span>
        <span ng-show='twitter != ""'><a href="{{ twitter }}" target="_blank">Twitter</a> </span>
        <span ng-show='irc != ""'><a href="{{ irc }}" target="_blank">Irc</a> </span>
        <span ng-show='repo != ""'><a href="{{ repo }}" target="_blank">Source-code</a> </span>
        <span ng-show='issues != ""'><a href="{{ issues }}" target="_blank">Issues</a> </span>
        <span ng-show='docs != ""'><a href="{{ docs }}" target="_blank">Docs</a> </span>
        <span ng-show='blogs != ""'><a href="{{ blogs }}" target="_blank">Blog</a> </span>
      </p> 
      </div>
  </script>
  <div class="row">
    <div id="main" class="col-xs-12" infinite-scroll="vm.getAdditionalData()" infinite-scroll-disabled='vm.busy' infinite-scroll-distance="0" infinite-scroll-immediate-check="false">
      <div ng-if="vm.isMobile">
        <div id="accordion" class="panel-group"> 
          <div ng-repeat="product in vm.getProducts()" class="panel panel-default"> 
            <div class="panel-heading">
              <h4 class="panel-title"><button type="button" class="btn btn-xs btn-default" data-toggle="collapse" data-target="#{{ product.name | ws }}" data-parent="#accordion">{{ product.name }}</button></h4>
            </div>
            <div id="{{ product.name | ws }}" class="panel-collapse collapse">
              <div class="panel-body">
                <div ng-repeat="tier in product.tiers">
                  <h4>{{ tier.name }}</h4>
                  <ul class="list-unstyled">
                    <li ng-repeat="ea in tier" 
                        data-description="{{ ea.product.description }}" 
                        data-title="{{ ea.product.name }}" 
                        data-website="{{ ea.product.website }}" 
                        data-twitter="{{ eaproduct.twitter }}" 
                        data-irc="{{ ea.product.irc }}" 
                        data-blogs="{{ ea.product.blogs }}" 
                        data-repo="{{ ea.product.repo }}" 
                        data-issues="{{ ea.product.issues }}" 
                        data-docs="{{ ea.product.docs }}" 
                        data-category="{{ ea.category.name }}" 
                        data-categorypath="{{ ea.category.full_path }}" 
                        data-notes="{{ ea.notes }}">
                      <a href="{{ ea.product.website }}" target="_blank" class="btn btn-sm btn-default">{{ ea.product.name }} </a><small>&nbsp;- {{ ea.category.full_path }} </small></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-if="!vm.isMobile">
        <table class="table table-striped table-bordered table-condensed small">
          <thead affix="affix"> 
            <tr>
              <th>Products</th>
              <th ng-repeat="h in vm.headers">{{ h.name }}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="product in vm.getProducts()">
              <td>{{ product.name }}</td>
              <td ng-repeat="tier in product.tiers">
                <ul class="list-unstyled">
                  <li ng-repeat="ea in tier" 
                      data-description="{{ ea.product.description }}" 
                      data-title="{{ ea.product.name }}" 
                      data-website="{{ ea.product.website }}" 
                      data-twitter="{{ eaproduct.twitter }}" 
                      data-irc="{{ ea.product.irc }}" 
                      data-blogs="{{ ea.product.blogs }}" 
                      data-repo="{{ ea.product.repo }}" 
                      data-issues="{{ ea.product.issues }}" 
                      data-docs="{{ ea.product.docs }}" 
                      data-category="{{ ea.category.name }}" 
                      data-categorypath="{{ ea.category.full_path }}" 
                      data-notes="{{ ea.notes }}" 
                      item-displayed="item-displayed"><span class="cursor">{{ ea.product.name }} </span></li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-if="!vm.hasMore">
  <p class="well well-sm text-center text-muted">
    <i class="fa fa-ban fa-2x"></i>
  </p>
</div>
<div class="row" ng-if="vm.hasMore">
  <p class="well well-sm text-center text-muted">
    <i class="fa fa-arrow-circle-o-down fa-2x"></i>
  </p>
</div>
