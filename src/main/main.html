<div class="row">
  <div class="jumbotron">
    <div class="row pad">
      <h2 class="title text-center">BehindTheSite</h2>
      <p class="text-center text-muted"><small>An index of web technology stacks used by a variety of companies and products.</small></p>
    </div>
  </div>
</div>
<div class="row container-fluid">
  <script type="text/ng-template" id="productHoverTmpl.html">
    <div class="popover" role="tooltip">
      <div class="arrow"></div>
      <span class="close-btn cursor glyphicon glyphicon-remove"></span>
      <h1 class="popover-title text-strong bg-darker"></h1>
      <div class="popover-content bg-darker"></div>
    </div>
  </script>
  <script type="text/ng-template" id="productHoverContentTmpl.html">
      <p><small>{{ categorypath.split('>').join(' | ') }}</small></p>
      <p>{{ description }}</p>
      <p class="text-muted" ng-show='notes != ""'><strong>"</strong><em>{{ notes }}</em><strong>"</strong></p>
      <p>
        <a ng-if='website' href="{{ website }}" target="_blank">Website</a> 
        <a ng-if='twitter' href="{{ twitter }}" target="_blank">Twitter</a> 
        <a ng-if='irc' href="{{ irc }}" target="_blank">Irc</a> 
        <a ng-if='repo' href="{{ repo }}" target="_blank">Code</a> 
        <a ng-if='issues' href="{{ issues }}" target="_blank">Issues</a> 
        <a ng-if='docs' href="{{ docs }}" target="_blank">Docs</a> 
        <a ng-if='blogs' href="{{ blogs }}" target="_blank">Blog</a> 
      </p> 
  </script>
  <script type="text/ng-template" id="productMobileTmpl.html">
    <h4 class="list-group-item-heading">{{ ea.product.name }}</h4>
    <p class="list-group-item-text" >
      <p><small>{{ ea.category.full_path.split('>').slice(1).join(' | ') }}</small></p>
      <p class="hidden">{{ ea.product.description }}</p>
      <p class="text-muted" ng-if='ea.notes'><strong>"</strong><em>{{ ea.notes }}</em><strong>"</strong></p>
      <p><small>
        <a ng-if='ea.product.website' href="{{ ea.product.website }}" target="_blank">Website</a> 
        <a ng-if='ea.product.twitter' href="{{ ea.product.twitter }}" target="_blank">Twitter</a> 
        <a ng-if='ea.product.irc' href="{{ ea.product.irc }}" target="_blank">Irc</a> 
        <a ng-if='ea.product.repo' href="{{ ea.product.repo }}" target="_blank">Code</a> 
        <a ng-if='ea.product.issues' href="{{ ea.product.issues }}" target="_blank">Issues</a> 
        <a ng-if='ea.product.docs' href="{{ ea.product.docs }}" target="_blank">Docs</a> 
        <a ng-if='ea.product.blogs' href="{{ ea.product.blogs }}" target="_blank">Blog</a> 
      </small></p>
    </p>
  </script>
  <script type="text/ng-template" id="productTmpl.html">
    <p>
      <small><span class="text-muted"><super>Updated: {{ product.updated }}</super></span></small>
    </p>
    <p>Company: {{ product.company.name }}
    <!-- 
    {{ product.company.status }}
    {{ product.company.website }}
    {{ product.company.twitter }}
    {{ product.company.linkedin }}
    {{ product.company.blogs }}
    {{ product.company.repo }}
    //-->
    </p>
    <p>
      <a ng-if='product.insight' href="{{ product.insight }}" target="_blank">Insight</a> 
      <a ng-if='product.notes' href="{{ product.notes }}" target="_blank">Notes</a> 
      <a ng-if='product.references' href="{{ product.references }}" target="_blank">References</a> 
    </p>
  </script>
  <div class="row">
    <div id="main" class="col-xs-12">
      <div ng-if="vm.isMobile">
        <div id="accordion" class="panel-group"> 
          <div id="{{ product.name | ws }}-panel" ng-repeat="product in vm.getProducts()" class="panel panel-default" collapse="collapse"> 
            <div class="panel-heading">
              <h4 class="panel-title"><button 
                type="button" 
                class="btn btn-xs btn-default" 
                data-toggle="collapse" 
                data-target="#{{ product.name | ws }}" 
                data-parent="#accordion">{{ product.name }}</button><span class="text-muted pull-right">{{ $index+1 }}/{{ vm.total() }}</span></h4>
            </div>
            <div id="{{ product.name | ws }}" class="panel-collapse collapse">
              <div class="panel-body">
                <div ng-repeat="tier in product.tiers" ng-if="tier.length > 0">
                  <h4 class="list-group-item-heading text-default">{{ tier.name }}</h3>
                  <div class="list-group">
                    <div class="list-group-item bg-darker"
                        ng-repeat="ea in tier" 
                        data-description="{{ ea.product.description }}" 
                        data-title="{{ ea.product.name }}" 
                        data-website="{{ ea.product.website }}" 
                        data-twitter="{{ eaproduct.twitter }}" 
                        data-irc="{{ ea.product.irc }}" 
                        data-blogs="{{ ea.product.blogs }}" 
                        data-repo="{{ ea.product.repo }}" 
                        data-issues="{{ ea.product.issues }}" 
                        data-docs="{{ ea.product.docs }}" 
                        data-category="{{ ea.category.name }}" 
                        data-categorypath="{{ ea.category.full_path }}" 
                        data-notes="{{ ea.notes }}">
                          <span ng-include="'productMobileTmpl.html'"></span>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-xs btn-default pull-right" ng-click="vm.backToTop((product.name | ws))">Back to Top</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-if="!vm.isMobile" infinite-scroll="vm.getAdditionalData()" infinite-scroll-disabled='vm.busy' infinite-scroll-distance="0" infinite-scroll-immediate-check="false">
        <table id="main-table" class="table table-striped table-bordered table-condensed small">
          <thead affix="affix"> 
            <tr>
              <th>Products</th>
              <th ng-repeat="h in vm.headers">{{ h.name }}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="product in vm.getProducts()">
              <td>
                <ul class="list-unstyled">
                  <li data-title="{{ product.name }}" 
                      data-updated="{{ product.updated }}" 
                      data-description="{{ product.description }}" 
                      data-website="{{ product.website }}" 
                      data-twitter="{{ product.twitter }}" 
                      data-irc="{{ product.irc }}" 
                      data-blogs="{{ product.blogs }}" 
                      data-repo="{{ product.repo }}" 
                      data-issues="{{ product.issues }}" 
                      data-docs="{{ product.docs }}" 
                      data-references="{{ ea.references }}"
                      data-insight="{{ ea.insight }}"
                      data-notes="{{ ea.notes }}" 
                      item-displayed="item-displayed">
                    <span class="cursor">{{ product.name }} <i class="fa fa-info-circle"></i></span>
                    <small class="text-muted pull-right">{{ $index+1 }}/{{ vm.total() }}</span></small>
                  </li>
                  <li ng-include="'productTmpl.html'">
                  </li>
                </ul>  
              </td>
              <td ng-repeat="tier in product.tiers">
                <ul class="list-unstyled">
                  <li ng-repeat="ea in tier" 
                      data-title="{{ ea.product.name }}" 
                      data-description="{{ ea.product.description }}" 
                      data-website="{{ ea.product.website }}" 
                      data-twitter="{{ ea.product.twitter }}" 
                      data-irc="{{ ea.product.irc }}" 
                      data-blogs="{{ ea.product.blogs }}" 
                      data-repo="{{ ea.product.repo }}" 
                      data-issues="{{ ea.product.issues }}" 
                      data-docs="{{ ea.product.docs }}" 
                      data-category="{{ ea.category.name }}" 
                      data-categorypath="{{ ea.category.full_path }}" 
                      data-notes="{{ ea.notes }}" 
                      item-displayed="item-displayed"><span class="cursor">{{ ea.product.name }} <i class="fa fa-info-circle"></i></span></li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-if="!vm.hasMore">
  <p class="text-center text-muted margin-bottom-40">
    <i class="fa fa-ban fa-2x"></i>
  </p>
</div>
<div class="row" ng-if="vm.hasMore && vm.busy">
    <div class="spinner center-block margin-bottom-40"></div>
</div>
<div class="row" ng-if="vm.isMobile && vm.hasMore && !vm.busy">
  <p class="text-center text-muted margin-bottom-40">
    <button class="btn btn-default vcenter" ng-click="vm.delayedGetAdditionalData()">Loaded {{ vm.end }} of {{ vm.total() }}. Click for more.</button>
  </p>
</div>
