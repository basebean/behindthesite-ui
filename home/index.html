  <head>
    <meta charset="UTF-8">

    <meta name="twitter:title" content="BehindTheSite">
    <meta name="twitter:description" content="An index of web technology stacks used by companies and products.">
    <meta name="twitter:creator" content="@behindthesite">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="BehindTheSite" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://behindthesite.com" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="An index of web technology stacks used by companies and products.">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, x-minimal-ui"/>

    <!-- CDN Css -->
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Signika'>
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootswatch/latest/slate/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/bts-0.0.1.css" />
    
  </head>
  <body>

    <div ng-app="btsApp" class="container-fluid">
      <div class="row">
        <div class="jumbotron">
          <div class="row">
            <h2 class="title text-center">BehindTheSite</h2>
            <p class="text-center text-muted"><small>An index of web technology stacks used by companies and products.</small></p>
          </div>
          <div class="row hidden">
            <div class="col-sm-4">
              <p><small>Hi</small></p>
            </div>
            <div class="col-sm-4">
              <p> <small>Hi</small></p>
            </div>
            <div class="col-sm-4">
              <p> <small>Hi.</small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row container-fluid">
        <script type="text/ng-template" id="productHoverTmpl.html">
          <div class="popover" role="tooltip">
            <div class="arrow"></div>
            <span class="close-btn cursor glyphicon glyphicon-remove"></span>
            <h1 class="popover-title"></h1>
            <div class="popover-content"></div>
          </div>
        </script>
        <script type="text/ng-template" id="productHoverContentTmpl.html">
          <div>
            <p><em><small>{{::categorypath}}</small></em></p>
            <p>{{::description}}</p>
            <p class="well well-sm" ng-show='notes != ""'><strong>"</strong>{{::notes}}<strong>"</strong></p>
            <p>
              <span ng-show='website != ""'><a href="{{::website}}" target="_blank">Website</a> </span>
              <span ng-show='twitter != ""'><a href="{{::twitter}}" target="_blank">Twitter</a> </span>
              <span ng-show='irc != ""'><a href="{{::irc}}" target="_blank">Irc</a> </span>
              <span ng-show='repo != ""'><a href="{{::repo}}" target="_blank">Source-code</a> </span>
              <span ng-show='issues != ""'><a href="{{::issues}}" target="_blank">Issues</a> </span>
              <span ng-show='docs != ""'><a href="{{::docs}}" target="_blank">Docs</a> </span>
              <span ng-show='blogs != ""'><a href="{{::blogs}}" target="_blank">Blog</a> </span>
            </p> 
            </div>
        </script>
        <div ng-controller="TableCtrl as vm" class="row">
          <div id="main" class="col-xs-12"> 
            <div class="visible-xs">
              <div id="accordion" class="panel-group"> 
                <div ng-repeat="product in vm.products" class="panel panel-default"> 
                  <div class="panel-heading">
                    <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#{{::product.name | ws}}">{{::product.name}}</a></h4>
                  </div>
                  <div id="{{::product.name | ws}}" class="panel-collapse collapse">
                    <div class="panel-body">
                      <div ng-repeat="tier in product.tiers">
                        <h4>{{::tier.name}}</h4>
                        <ul class="list-unstyled">
                          <li ng-repeat="ea in tier" data-description="{{::ea.product.description}}" data-title="{{::ea.product.name}}" data-website="{{::ea.product.website}}" data-twitter="{{::ea.product.twitter}}" data-irc="{{::ea.product.irc}}" data-blogs="{{::ea.product.blogs}}" data-repo="{{::ea.product.repo}}" data-issues="{{::ea.product.issues}}" data-docs="{{::ea.product.docs}}" data-category="{{::ea.category.name}}" data-categorypath="{{::ea.category.full_path}}" data-notes="{{::ea.notes}}"><a href="{{::ea.product.website}}" target="_blank" class="btn btn-sm btn-primary">{{::ea.product.name}} </a><small>&nbsp;- {{::ea.category.full_path}}</small></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hidden-xs">
              <table class="table table-striped table-bordered table-condensed small">
                <thead affix="affix"> 
                  <tr>
                    <th>Products</th>
                    <th ng-repeat="h in vm.headers">{{::h.name}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="product in vm.products">
                    <td>{{::product.name}}</td>
                    <td ng-repeat="tier in product.tiers">
                      <ul class="list-unstyled">
                        <li ng-repeat="ea in tier" data-description="{{::ea.product.description}}" data-title="{{::ea.product.name}}" data-website="{{::ea.product.website}}" data-twitter="{{::ea.product.twitter}}" data-irc="{{::ea.product.irc}}" data-blogs="{{::ea.product.blogs}}" data-repo="{{::ea.product.repo}}" data-issues="{{::ea.product.issues}}" data-docs="{{::ea.product.docs}}" data-category="{{::ea.category.name}}" data-categorypath="{{::ea.category.full_path}}" data-notes="{{::ea.notes}}" item-displayed="item-displayed"><span class="cursor">{{::ea.product.name}} </span></li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
